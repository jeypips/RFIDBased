<section class="content-header">
	<div class="container-fluid">
		<form role="form" name="formHolder.year">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-secondary">
						<div class="card-header">
							<h3 class="card-title">Year & Section</h3>
							<div class="card-tools">
							  <button type="button" class="btn btn-tool" ng-click="app.edit(this)">
								<i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i>
							  </button>
							</div>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-sm-12">
								  <!-- text input -->
								  <div class="form-group">
									<label>Year Description <i class="text-danger">*</i></label>
									<input type="text" class="form-control" name="year_description" ng-model="year.year_description" ng-disabled="controls.ok.btn" ng-class="{'is-invalid': formHolder.year.year_description.$touched && formHolder.year.year_description.$invalid}" required>
								  </div>
								</div>
								
								<div class="col-md-6 col-sm-12">
								  <button class="btn btn-success btn-sm float-right" ng-click="app.section.add(this)" ng-disabled="controls.ok.btn">Add</button>
								  <table class="table table-striped">
									<thead>
										<th>Section Description</th>
										<th>Action</th>
									</thead>
									<tbody>
										<tr ng-repeat="ys in year.section">
											<td><input type="text" class="form-control" name="sect_description{{index}}" ng-model="ys.sect_description" ng-disabled="controls.ok.btn"></td>
											<td><button class="btn btn-danger btn-sm" ng-click="app.section.delete(this,ys)" ng-disabled="controls.ok.btn"><i class="fas fa-trash"></i> Delete</button></td>
										</tr>
									</tbody>
								  </table>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-default float-right" style="margin-left: 10px;" ng-click="app.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
									<button type="submit" class="btn btn-info float-right" ng-click="app.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
								</div>
							</div>
						</div><!-- /.card-body -->
					</div>
				</div>
			</div>
		</form>  <!-- /.form -->
	</div>
</section>
