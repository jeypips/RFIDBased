<section class="content-header">
	<div class="container-fluid">
		<form role="form" name="formHolder.user">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-secondary">
						<div class="card-header">
							<h3 class="card-title">User's Information</h3>
							<div class="card-tools">
							  <button type="button" class="btn btn-tool" ng-click="app.edit(this)">
								<i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i>
							  </button>
							</div>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<div class="row">
								<div class="col-md-12 col-sm-12">
								  <!-- text input -->
								  <div class="form-group">
									<label>Name <i class="text-danger">*</i></label>
									<input type="text" class="form-control" name="name" ng-model="user.name" ng-disabled="controls.ok.btn" ng-class="{'is-invalid': formHolder.user.name.$touched && formHolder.user.name.$invalid}" required>
								  </div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 col-sm-12">
								  <!-- text input -->
								  <div class="form-group">
									<label>Username <i class="text-danger">*</i></label>
									<input type="text" class="form-control" name="user_name" ng-model="user.user_name" ng-disabled="controls.ok.btn" ng-class="{'is-invalid': formHolder.user.user_name.$touched && formHolder.user.user_name.$invalid}" required>
								  </div>
								</div>
								<div class="col-sm-6">
									<!-- text input -->
									<div class="form-group">
										<label>Password <i class="text-danger">*</i></label> <small class="float-right" style="color: {{color}};">{{label}}</small>
										<div class="input-group input-group">
										  <input type="{{app.inputType}}" class="form-control" name="user_password" ng-model="user.user_password" ng-change="analyze(user.user_password)" ng-disabled="controls.ok.btn" ng-class="{'is-invalid': formHolder.user.user_password.$touched && formHolder.user.user_password.$invalid}" required>
											<span class="input-group-append">
												<button type="button" class="btn btn-default btn-flat" ng-model="app.passwordCheckbox" ng-click="app.hideShowPassword(this)"><i class="fa {{controls.icon.label}}"></i></button>
											</span>
										</div>
									</div>
								</div>
							</div>
								
							<div class="row">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-default float-right" style="margin-left: 10px;" ng-click="app.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
									<button type="submit" class="btn btn-info float-right" ng-click="app.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
								</div>
							</div>
						</div><!-- /.card-body -->
					</div>
				</div>
			</div>
		</form>  <!-- /.form -->
	</div>
</section>
